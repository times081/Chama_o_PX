<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Solicitação de Prestador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: var(--radius-xl);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-xl);
            animation: fadeInUp 0.6s ease-out;
            text-align: center;
        }

        .login-card .logo-area {
            justify-content: center;
            margin-bottom: 32px;
        }

        .login-card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--blue-900);
            margin-bottom: 8px;
        }

        .login-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 32px;
        }

        .login-form {
            text-align: left;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .auth-footer {
            margin-top: 24px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--blue-600);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .auth-footer a:hover {
            color: var(--red-600);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
            font-size: 0.875rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--blue-600);
            transform: translateX(-4px);
        }
    </style>
</head>

<body>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-area">
                <a href="index.html" class="logo-icon">
                    <img src="images.png" alt="Logo" class="logo-img">
                </a>
            </div>

            <h2>Bem-vindo de volta</h2>
            <p>Acesse sua conta para gerenciar solicitações</p>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">E-mail ou Usuário</label>
                    <input type="text" id="email" placeholder="nome@unidade.com.br" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                    <label class="custom-checkbox" for="remember" style="font-size: 0.8rem; letter-spacing: 0;">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Lembrar-me
                    </label>
                    <a href="#"
                        style="font-size: 0.8rem; color: var(--blue-600); text-decoration: none; font-weight: 600;">Esqueceu
                        a senha?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    Entrar no Portal
                </button>
            </form>

            <div class="auth-footer">
                Acesso restrito ao painel administrativo
            </div>
        </div>
    </div>

    <!-- Firebase Compat SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDYZIt-SYc4-otvVs8hE3CoUn-gaFvzVZQ",
            authDomain: "chamaopx.firebaseapp.com",
            projectId: "chamaopx",
            storageBucket: "chamaopx.firebasestorage.app",
            messagingSenderId: "362104677197",
            appId: "1:362104677197:web:691901025ac08c6ed88d04",
            measurementId: "G-7LS6FTWHTW"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loginForm = document.querySelector('.login-form');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;

            try {
                btn.innerHTML = 'Autenticando...';
                btn.disabled = true;

                await auth.signInWithEmailAndPassword(email, password);

                // Sucesso - redireciona para o painel admin
                window.location.href = 'admin.html';
            } catch (error) {
                console.error("Erro no login:", error);
                let message = "Erro ao entrar. Verifique suas credenciais.";

                if (error.code === 'auth/invalid-credential') {
                    message = "E-mail ou senha incorretos.";
                } else if (error.code === 'auth/user-not-found') {
                    message = "Usuário não encontrado.";
                } else if (error.code === 'auth/wrong-password') {
                    message = "Senha incorreta.";
                }

                alert(message);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
