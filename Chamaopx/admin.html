<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Solicita√ß√µes - Chama o PX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow-md);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: white;
            border-radius: var(--radius-md);
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .stat-card h3 {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--blue-900);
            line-height: 1;
        }

        .stat-card.total .value {
            color: var(--blue-600);
        }

        .stat-card.pendente .value {
            color: #f59e0b;
        }

        .stat-card.andamento .value {
            color: #3b82f6;
        }

        .stat-card.concluido .value {
            color: #10b981;
        }

        .filters-section {
            background: white;
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-group label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
        }

        .request-card {
            background: white;
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 24px;
            align-items: center;
            transition: var(--transition);
            cursor: pointer;
        }

        .request-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-pendente {
            background: #fef3c7;
            color: #92400e;
        }

        .status-andamento {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-concluido {
            background: #d1fae5;
            color: #065f46;
        }

        .type-icon {
            width: 48px;
            height: 48px;
            background: var(--blue-50);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .request-info h3 {
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .request-info p {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        /* Modal de Detalhes */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-lg);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: fadeInUp 0.3s ease-out;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--blue-700), var(--blue-600));
            color: white;
            padding: 24px;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        .close-modal {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .modal-body {
            padding: 24px;
        }

        .detail-section {
            margin-bottom: 24px;
        }

        .detail-section h3 {
            font-size: 1.1rem;
            color: var(--blue-900);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--blue-100);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-item label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .detail-item span {
            font-size: 0.95rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .detail-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .detail-tag {
            background: var(--blue-50);
            color: var(--blue-700);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .modal-actions {
            padding: 20px 24px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .status-selector {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .status-selector select {
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="admin-container">
        <header class="admin-header">
            <div>
                <h1 style="font-size: 1.5rem; color: var(--blue-900);">Painel de Solicita√ß√µes</h1>
                <p class="subtitle">Acompanhe as solicita√ß√µes em tempo real</p>
            </div>
            <div style="display: flex; gap: 12px;">
                <a href="index.html" class="btn btn-secondary">Novo Formul√°rio</a>
                <button onclick="logout()" class="btn btn-primary" style="background: var(--red-600);">Sair</button>
            </div>
        </header>

        <!-- Estat√≠sticas -->
        <div class="stats-grid">
            <div class="stat-card total">
                <h3>Total</h3>
                <div class="value" id="statTotal">0</div>
            </div>
            <div class="stat-card pendente">
                <h3>Pendentes</h3>
                <div class="value" id="statPendente">0</div>
            </div>
            <div class="stat-card andamento">
                <h3>Em Andamento</h3>
                <div class="value" id="statAndamento">0</div>
            </div>
            <div class="stat-card concluido">
                <h3>Conclu√≠dos</h3>
                <div class="value" id="statConcluido">0</div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filters-section">
            <div class="filter-group">
                <label>Status</label>
                <select id="filterStatus">
                    <option value="">Todos</option>
                    <option value="pendente">Pendente</option>
                    <option value="andamento">Em Andamento</option>
                    <option value="concluido">Conclu√≠do</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Data In√≠cio</label>
                <input type="date" id="filterDateStart">
            </div>
            <div class="filter-group">
                <label>Data Fim</label>
                <input type="date" id="filterDateEnd">
            </div>
            <button class="btn btn-primary" onclick="applyFilters()">Aplicar Filtros</button>
            <button class="btn btn-secondary" onclick="clearFilters()">Limpar</button>
        </div>

        <!-- Lista de Solicita√ß√µes -->
        <div id="requestsList">
            <div class="loading">Carregando solicita√ß√µes...</div>
        </div>
    </div>

    <!-- Modal de Detalhes -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalhes da Solicita√ß√£o</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Conte√∫do din√¢mico -->
            </div>
            <div class="modal-actions">
                <div class="status-selector">
                    <label style="font-weight: 600; color: var(--text-secondary);">Alterar Status:</label>
                    <select id="modalStatus">
                        <option value="pendente">Pendente</option>
                        <option value="andamento">Em Andamento</option>
                        <option value="concluido">Conclu√≠do</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="updateStatus()">Salvar Status</button>
                <button class="btn btn-secondary" onclick="closeModal()">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Firebase Compat SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDYZIt-SYc4-otvVs8hE3CoUn-gaFvzVZQ",
            authDomain: "chamaopx.firebaseapp.com",
            projectId: "chamaopx",
            storageBucket: "chamaopx.firebasestorage.app",
            messagingSenderId: "362104677197",
            appId: "1:362104677197:web:691901025ac08c6ed88d04",
            measurementId: "G-7LS6FTWHTW"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let allRequests = [];
        let currentDocId = null;

        // Check Auth
        auth.onAuthStateChanged((user) => {
            if (!user) window.location.href = 'login.html';
            else loadRequests();
        });

        window.logout = async () => {
            await auth.signOut();
            window.location.href = 'login.html';
        };

        async function loadRequests() {
            const list = document.getElementById('requestsList');
            try {
                const querySnapshot = await db.collection("solicitacoes")
                    .orderBy("createdAt", "desc")
                    .get();

                if (querySnapshot.empty) {
                    list.innerHTML = '<div class="loading">Nenhuma solicita√ß√£o encontrada.</div>';
                    return;
                }

                allRequests = [];
                querySnapshot.forEach((docSnap) => {
                    allRequests.push({
                        id: docSnap.id,
                        ...docSnap.data()
                    });
                });

                updateStats();
                renderRequests(allRequests);
            } catch (error) {
                console.error("Erro ao carregar:", error);
                list.innerHTML = '<div class="loading" style="color: var(--red-600)">Erro ao carregar os dados. Verifique as regras do Firestore.</div>';
            }
        }

        function updateStats() {
            const total = allRequests.length;
            const pendente = allRequests.filter(r => r.status === 'pendente').length;
            const andamento = allRequests.filter(r => r.status === 'andamento').length;
            const concluido = allRequests.filter(r => r.status === 'concluido').length;

            document.getElementById('statTotal').textContent = total;
            document.getElementById('statPendente').textContent = pendente;
            document.getElementById('statAndamento').textContent = andamento;
            document.getElementById('statConcluido').textContent = concluido;
        }

        function renderRequests(requests) {
            const list = document.getElementById('requestsList');

            if (requests.length === 0) {
                list.innerHTML = '<div class="loading">Nenhuma solicita√ß√£o encontrada com os filtros aplicados.</div>';
                return;
            }

            list.innerHTML = '';
            requests.forEach((data) => {
                const card = document.createElement('div');
                card.className = 'request-card';
                card.onclick = () => openModal(data);

                const date = data.createdAt ? data.createdAt.toDate().toLocaleString('pt-BR') : 'Sem data';
                const icon = data.tipoPrestador === 'motorista' ? 'üöõ' : 'üèÉ';
                const tipo = data.tipoPrestador ? data.tipoPrestador.toUpperCase() : 'N/A';

                card.innerHTML = `
                    <div class="type-icon">${icon}</div>
                    <div class="request-info">
                        <h3>${data.nomeCompleto}</h3>
                        <p>${data.unidade} ‚Ä¢ ${tipo}</p>
                        <p><strong>Solicitado em:</strong> ${date}</p>
                    </div>
                    <div>
                        <span class="status-badge status-${data.status}">${data.status}</span>
                    </div>
                    <div>
                        <button class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.8rem;">Ver Detalhes</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function applyFilters() {
            const statusFilter = document.getElementById('filterStatus').value;
            const dateStart = document.getElementById('filterDateStart').value;
            const dateEnd = document.getElementById('filterDateEnd').value;

            let filtered = allRequests;

            // Filtro por status
            if (statusFilter) {
                filtered = filtered.filter(r => r.status === statusFilter);
            }

            // Filtro por data
            if (dateStart || dateEnd) {
                filtered = filtered.filter(r => {
                    if (!r.createdAt) return false;
                    const reqDate = r.createdAt.toDate();

                    if (dateStart && dateEnd) {
                        const start = new Date(dateStart);
                        const end = new Date(dateEnd);
                        end.setHours(23, 59, 59);
                        return reqDate >= start && reqDate <= end;
                    } else if (dateStart) {
                        return reqDate >= new Date(dateStart);
                    } else if (dateEnd) {
                        const end = new Date(dateEnd);
                        end.setHours(23, 59, 59);
                        return reqDate <= end;
                    }
                    return true;
                });
            }

            renderRequests(filtered);
        }

        function clearFilters() {
            document.getElementById('filterStatus').value = '';
            document.getElementById('filterDateStart').value = '';
            document.getElementById('filterDateEnd').value = '';
            renderRequests(allRequests);
        }

        function openModal(data) {
            currentDocId = data.id;
            const modal = document.getElementById('detailModal');
            const body = document.getElementById('modalBody');

            let html = `
                <div class="detail-section">
                    <h3>Informa√ß√µes do Solicitante</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <label>Nome Completo</label>
                            <span>${data.nomeCompleto || '-'}</span>
                        </div>
                        <div class="detail-item">
                            <label>Unidade</label>
                            <span>${data.unidade || '-'}</span>
                        </div>
                        <div class="detail-item">
                            <label>Tipo de Prestador</label>
                            <span>${data.tipoPrestador ? data.tipoPrestador.toUpperCase() : '-'}</span>
                        </div>
                        <div class="detail-item">
                            <label>Status</label>
                            <span class="status-badge status-${data.status}">${data.status}</span>
                        </div>
                    </div>
                </div>
            `;

            if (data.tipoPrestador === 'motorista') {
                html += `
                    <div class="detail-section">
                        <h3>Dados do Ve√≠culo</h3>
                        <div class="detail-grid">
                            <div class="detail-item">
                                <label>Placa</label>
                                <span>${data.placa || '-'}</span>
                            </div>
                            <div class="detail-item">
                                <label>Tipo de Ve√≠culo</label>
                                <span>${data.tipoVeiculo ? data.tipoVeiculo.split('|')[0] : '-'}</span>
                            </div>
                            <div class="detail-item">
                                <label>Implemento</label>
                                <span>${data.tipoImplemento ? data.tipoImplemento.split('|')[0] : '-'}</span>
                            </div>
                            <div class="detail-item">
                                <label>Tipo de Carga</label>
                                <span>${data.tipoCarga || '-'}</span>
                            </div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3>Per√≠odo e Local</h3>
                        <div class="detail-grid">
                            <div class="detail-item">
                                <label>Data In√≠cio</label>
                                <span>${data.dataInicio ? data.dataInicio.split('-').reverse().join('/') : '-'}</span>
                            </div>
                            <div class="detail-item">
                                <label>Hor√°rio In√≠cio</label>
                                <span>${data.horarioInicio || '-'}</span>
                            </div>
                            <div class="detail-item">
                                <label>Data T√©rmino</label>
                                <span>${data.dataTermino ? data.dataTermino.split('-').reverse().join('/') : '-'}</span>
                            </div>
                            <div class="detail-item">
                                <label>Hor√°rio T√©rmino</label>
                                <span>${data.horarioTermino || '-'}</span>
                            </div>
                            <div class="detail-item">
                                <label>Local de Descanso</label>
                                <span>${data.localDescanso || '-'}</span>
                            </div>
                        </div>
                    </div>
                `;

                if (data.empresaOferece && data.empresaOferece.length > 0) {
                    html += `
                        <div class="detail-section">
                            <h3>Benef√≠cios Oferecidos</h3>
                            <div class="detail-list">
                                ${data.empresaOferece.map(item => `<span class="detail-tag">${item}</span>`).join('')}
                            </div>
                        </div>
                    `;
                }

                if (data.cursos && data.cursos.length > 0) {
                    html += `
                        <div class="detail-section">
                            <h3>Cursos Necess√°rios</h3>
                            <div class="detail-list">
                                ${data.cursos.map(item => `<span class="detail-tag">${item}</span>`).join('')}
                            </div>
                        </div>
                    `;
                }
            } else if (data.tipoPrestador === 'ajudante') {
                html += `
                    <div class="detail-section">
                        <h3>Per√≠odo e Local</h3>
                        <div class="detail-grid">
                            <div class="detail-item">
                                <label>Local de Apresenta√ß√£o</label>
                                <span>${data.localApresentacao || '-'}</span>
                            </div>
                            <div class="detail-item">
                                <label>Data In√≠cio</label>
                                <span>${data.dataInicio ? data.dataInicio.split('-').reverse().join('/') : '-'}</span>
                            </div>
                            <div class="detail-item">
                                <label>Hor√°rio In√≠cio</label>
                                <span>${data.horarioInicio || '-'}</span>
                            </div>
                            <div class="detail-item">
                                <label>Data T√©rmino</label>
                                <span>${data.dataTermino ? data.dataTermino.split('-').reverse().join('/') : '-'}</span>
                            </div>
                            <div class="detail-item">
                                <label>Hor√°rio T√©rmino</label>
                                <span>${data.horarioTermino || '-'}</span>
                            </div>
                            <div class="detail-item">
                                <label>Valor Di√°ria</label>
                                <span>R$ ${data.valorDiaria || '-'}</span>
                            </div>
                        </div>
                    </div>
                `;

                if (data.ajudanteServicos && data.ajudanteServicos.length > 0) {
                    html += `
                        <div class="detail-section">
                            <h3>Servi√ßos Solicitados</h3>
                            <div class="detail-list">
                                ${data.ajudanteServicos.map(item => `<span class="detail-tag">${item}</span>`).join('')}
                            </div>
                        </div>
                    `;
                }
            }

            body.innerHTML = html;
            document.getElementById('modalStatus').value = data.status;
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
            currentDocId = null;
        }

        async function updateStatus() {
            if (!currentDocId) return;

            const newStatus = document.getElementById('modalStatus').value;

            try {
                await db.collection("solicitacoes").doc(currentDocId).update({
                    status: newStatus
                });

                // Atualizar localmente
                const index = allRequests.findIndex(r => r.id === currentDocId);
                if (index !== -1) {
                    allRequests[index].status = newStatus;
                }

                updateStats();
                applyFilters();
                closeModal();

                alert('Status atualizado com sucesso!');
            } catch (error) {
                console.error("Erro ao atualizar:", error);
                alert('Erro ao atualizar o status.');
            }
        }

        // Fechar modal ao clicar fora
        document.getElementById('detailModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailModal') {
                closeModal();
            }
        });
    </script>
    <script src="admin-modal.js"></script>
</body>

</html>
